
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultural Quest Exchange</title>
    <meta name="description" content="A multiplayer cultural exchange game where players explore, learn, and trade cultural elements from around the world." />
    <meta name="author" content="Cultural Quest Exchange" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
  </head>
  <body>
    <div id="root"></div>
    <style>
      #chatbot-frame {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 60px;
        font-size: 30px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    
      #chatbot-container {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
        z-index: 1000;
      }
    
      #chatbot-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
    
    <!-- Chatbot Icon -->
    <div id="chatbot-frame">ðŸ’¬</div>
    
    <!-- Chatbot Popup -->
    <div id="chatbot-container">
      <span id="chatbot-close">âœ–</span>
      <iframe src="http://localhost:8501" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    
    <script>
      document.getElementById("chatbot-frame").addEventListener("click", function() {
        document.getElementById("chatbot-container").style.display = "block";
      });
    
      document.getElementById("chatbot-close").addEventListener("click", function() {
        document.getElementById("chatbot-container").style.display = "none";
      });
    </script>
